<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form action="#" th:action="@{add}" th:object="${employee}" method="post">
    <label>Name: </label>
    <input type="text" th:field="*{nameEmployee}" required/><br/>
    <label>Position: </label>
    <input type="text" th:field="*{position}" required/><br/>
    <label>Email: </label>
    <input type="email" th:field="*{email}" required/><br/>
    <label>Phone Number: </label>
    <input type="text" th:field="*{phoneNumber}" required/><br/>
    <input type="submit"/>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
