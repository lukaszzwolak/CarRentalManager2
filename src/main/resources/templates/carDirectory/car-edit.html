<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit car</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<a href="javascript:history.back()" style="text-decoration: none; color: #007BFF; margin-top: 20px; display: block;">
    &lt; Return
</a>

<form action="#" th:action="@{/car/edit}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Brand: </label>
    <input type="text" th:field="*{brand}" required/><br/>
    <label>Model: </label>
    <input type="text" th:field="*{model}" required/><br/>
    <label>Registration: </label>
    <input type="text" th:field="*{registrationNumber}" required/><br/>
    <label>Status: </label>
    <select th:field="*{status}">
        <option th:value="Available">Available</option>
        <option th:value="Rent">Rent</option>
    </select><br/>
    <input type="submit" value="Save"/>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
